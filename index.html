<html>

<head>
    <title>Firebase_form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" required>
                    <span>Phone Number</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9lx2uross7Pe_Qm4q8aR0I6JaHE4VKK0",
            authDomain: "inventor-30aea.firebaseapp.com",
            databaseURL: "https://inventor-30aea-default-rtdb.firebaseio.com",
            projectId: "inventor-30aea",
            storageBucket: "inventor-30aea.firebasestorage.app",
            messagingSenderId: "682658829610",
            appId: "1:682658829610:web:d61e8beadeff74583cfa53"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    

        //get ref to database services
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function (e) {

            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("username").value),
                {

                    username: document.getElementById("username").value,
                    email: document.getElementById("email").value,
                    PhoneNumber: document.getElementById("phone").value

                });
            alert("Login Sucessfull  !");
        })
    </script>
</body>

</html>
